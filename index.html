<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Timofey, resume, cv">
    <meta name="description" content="Сайт-резюме Тимофея Якичева">
    <link rel="stylesheet" href="styles.css">
    <title>Timofey resume</title>
</head>
<body>
  <div class="container">
    <div class="info">
      <img class="avatar" src="profile photo.jpg" alt="фото профиля">

      <div class="info-text">
        <h1>Тимофей Якичев</h1>
      
        <p>Я живу в Московской области, город Зеленоград</p>
        <p>Увлекаюсь программированием и путешествиями</p>
        
        <h3><strong>Список социальных сетей:</strong></h3>
        <a href="https://vk.com/yakichevt" target="blank">VK</a> | <a href="https://t.me/yakichevt" target="blank">Telegram</a>
      </div>
    </div>

    <div class="bg-green card" >
      <h2>Мои увлечения:</h2>
  
      <ul>
          <li>Программирование</li>
          <li>Гитара</li>
          <li>Путешествия</li>
          <li>3D-моделирование</li>
      </ul>
    </div>
    <div class="work card">
      <h2>Опыт работы:</h2>
      <h1>-</h1>
    </div>

    <form class="form bg-blue" action="/">
      <h2>Связаться со мной:</h2>

      <div class="form-row">
        <div class="form-group">
          <label for="name">Ваше имя</label>
          <input type="text" id="name" placeholder="Введите ваше имя">
        </div>
          
        <div class="form-group">
          <label for="email">Ваш email</label>
          <input type="email" id="email" placeholder="Введите ваш email">
        </div>
      </div>
      <div class="form-group">
        <label for="message">Ваше сообщение</label>
        <textarea id="message" cols="20" rows="5" placeholder="Введите ваше сообщение..."></textarea>
      </div>

      <input class="btn" type="submit" value="Отправить">
    </form>
  </div>
</body>
</html>
